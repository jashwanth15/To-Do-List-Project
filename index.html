<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>

    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="progress-stats">
                <span id="progressText">0% Complete</span>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <select id="taskCategory">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="other">Other</option>
            </select>
            <select id="taskPriority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="date" id="taskDueDate">
            <button id="addTask">
                <i class="fas fa-plus"></i>
                Add Task
            </button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="overdue">Overdue</button>
        </div>

        <div class="category-filters">
            <button class="category-btn active" data-category="all">All Categories</button>
            <button class="category-btn" data-category="personal">Personal</button>
            <button class="category-btn" data-category="work">Work</button>
            <button class="category-btn" data-category="shopping">Shopping</button>
            <button class="category-btn" data-category="health">Health</button>
            <button class="category-btn" data-category="other">Other</button>
        </div>

        <div class="sort-options">
            <select id="sortBy">
                <option value="date">Sort by Date</option>
                <option value="priority">Sort by Priority</option>
                <option value="category">Sort by Category</option>
            </select>
        </div>

        <div class="task-list-container">
            <ul id="taskList" class="sortable">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>

        <div class="task-stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
            <span id="pendingTasks">Pending: 0</span>
        </div>

        <div class="quick-actions">
            <button id="clearCompleted" class="action-button">
                <i class="fas fa-trash"></i>
                Clear Completed
            </button>
            <button id="exportTasks" class="action-button">
                <i class="fas fa-download"></i>
                Export Tasks
            </button>
            <button id="importTasks" class="action-button">
                <i class="fas fa-upload"></i>
                Import Tasks
            </button>
        </div>
    </div>

    <div class="confetti-container" id="confetti"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
